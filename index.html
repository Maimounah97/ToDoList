<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
    
        <div class="alert alert-success" role="alert">
            task has been successfully add!
          </div>
          <div class="alert alert-danger" role="alert">
            task has been successfully delete!
          </div>
          <div class="alert alert-warning" role="alert">
            task field is empty!
          </div>
        <div class="card shadow p-3 mb-5 bg-white rounded">
            <div class="card-header d-flex justify-content-between">
                <div class="">
                    <h2>To Do List</h2>
                </div>
                <div class="d-flex btn justify-content-between add-button font-weight-bold">+</div>
            </div>
            <div class="card-body">

            <form class="form-group add-task" method="post">
                <input type="text" class="form-control" placeholder="add new task">
            </form>
            <div>
                <ul class="list-group">
                </ul>
            </div>
        </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
        <script src="/jquery-3.6.1.min.js"></script>
    <script src="/app.js"></script>
</body>

</html>
